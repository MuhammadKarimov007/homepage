<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <div class="main">
        <img class="logo" src="google.png" alt="google logo">
        <input id="si" class="search" type="text" placeholder="Search Google or type a URL here"> 
        <div class="buttons">
          <button class="btn-y">YouTube</button>
          <button class="btn-i">Google Images</button>
        </div>
    </div>
</body>
</html>
